name: Deploy to Amazon ECS
on:
  push:
    branches:
      - main 
env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECS_CLUSTER: app_cluster
  CONTAINER_NAME: app
  ECS_SERVICE: app_service
  ECS_TD: .github/workflows/td.json

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"          
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform -chdir=terra-create-ecr-repo/ init -input=false

      - name: Terraform Plan
        id: plan
        run: terraform -chdir=terra-create-ecr-repo/ plan -no-color -input=false

      - name: Terraform Apply
        run: terraform -chdir=terra-create-ecr-repo/ apply -auto-approve -input=false
      
      - name: Terraform output  
        env: 
          PLAN: "terraform\n${{ steps.plan.outputs.ecr_url }}"
        run: | 
         echo "$PLAN"
